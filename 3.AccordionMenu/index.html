<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Accordion</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=block" rel="stylesheet" />
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <script type="module" src="app.js"></script>
  </head>
  <body>
    <h1 class="title">Accordion</h1>
    <div class="container">
      <!-- Accordion(document.getElementById('accordion1'))를 호출하면 HTML 요소를 동적 생성해 자식 요소로 추가한다. -->
      <div id="accordion1"></div>
      <!-- Accordion(document.getElementById('accordion2'), { showMultiple: true })를 호출하면 HTML 요소를 동적 생성해 자식 요소로 추가한다. -->
      <div id="accordion2"></div>
    </div>
  </body>
</html>
